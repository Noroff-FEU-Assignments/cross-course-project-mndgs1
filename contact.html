<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rainy Days, Contact Us" />
    <title>Rainy Days | Contact Us</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap");
    </style>
    <link rel="stylesheet" href="https://use.typekit.net/rtc1haa.css" />
    <script src="https://kit.fontawesome.com/57518a1e7d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="images/RainyDays_Logo.png" class="logo" alt="Home, Company logo" /></a>
      <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">My Cart</a></li>
          <li><a href="jackets.html">Jackets</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="breadcrumbs">
        <p><a href="index.html">Home</a> / Contact Us</p>
      </section>
      <h1>Contact Us</h1>
      <section>
        <div class="input-box_container">
          <div class="input-box">
            <label>Full name</label>
            <input type="text" id="Name" name="Name" placeholder="Full name" spellcheck="false" autocomplete="off" />
          </div>
          <div class="input-box">
            <label>E-mail *</label>
            <input type="email" id="Email" name="Email" placeholder="name@example.com" required="required" spellcheck="false" autocomplete="off" />
          </div>
          <div class="input-box">
            <label>Message *</label>
            <textarea type="message" id="message" name="message" placeholder="Type your message here..." required="required" spellcheck="false"></textarea>
          </div>
        </div>
      </section>
      <a href="?event?" class="cta">Send</a>
    </main>
    <footer>
      <section>
        <p>Rainy Days &copy 2022. All Rights Reserved</p>
      </section>
      <section class="social-media">
        <a href="??" aria-label="Follow us on Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="??" aria-label="Follow us on Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="??" aria-label="Follow us on Twitter"><i class="fa-brands fa-twitter"></i></a>
      </section>
    </footer>
  </body>
</html>
